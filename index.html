<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Ball Bouncer</title>
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            z-index: 100;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
        
        #enterVR {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        
        #enterVR:disabled {
            background: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="info">
        <div>WebXR Ball Bouncer</div>
        <div id="status">Initialisiere...</div>
    </div>
    
    <button id="enterVR" disabled>VR starten</button>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r155/three.min.js" onload="checkLibrariesLoaded()"></script>
    <script src="https://cdn.jsdelivr.net/npm/cannon@0.20.0/build/cannon.min.js" onload="checkLibrariesLoaded()"></script>
    <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.min.js" onload="checkLibrariesLoaded()"></script>
    
    <script>
        let loadedLibraries = 0;
        const totalLibraries = 3;
        
        function checkLibrariesLoaded() {
            loadedLibraries++;
            if (loadedLibraries === totalLibraries) {
                // All libraries loaded, now load the game
                const script = document.createElement('script');
                script.src = 'game.js';
                document.body.appendChild(script);
            }
        }
    </script>
</body>
</html>
